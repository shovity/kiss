<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>KISS: little</title>
	<!-- CODEMIRROR MODULES -->
	<script src="js/codemirror.js"></script>
	<!-- codemirror theme -->
	<link rel="stylesheet" href="css/codemirror.css">
	<!-- codermirror mode -->
	<script src="js/xml.js"></script>
	<script src="js/javascript.js"></script>
	<script src="js/css.js"></script>
	<script src="js/vbscript.js"></script>
	<script src="js/htmlmixed.js"></script>
	<!-- codemirror addon -->
	<script src="js/show-hint.js"></script>
	<script src="js/css-hint.js"></script>
	<script src="js/javascript-hint.js"></script>
	<script src="js/html-hint.js"></script>
	<!-- MY MODULES -->
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script src="data.js"></script>
	<script src="js/app.js"></script>
	<style type="text/css" id="style"></style>
</head>

<body>
	<div id="menu">
		<div id="overlay"></div>
		<div id="anchor">
			<div></div>
			<div></div>
			<div></div>
		</div>

		<div id="layout"></div>

		<!-- options -->
		<div id="tools" class="clearfix">
			<!-- Bookmark -->
			<input id="bookmark" type="radio" name="options" checked="true">
			<label for="bookmark">Bookmark</label>
			<ul></ul>

			<!-- Settings -->
			<input id="options" type="radio" name="options">
			<label for="options">Options</label>
			<ul>
				<li id="export-code">Export code</li>	
			</ul>
		</div>
	</div>

	<div id="main">
		<div id="description"></div>
		<div id="codeeditor_box">
			<div id="controls">
				<div class="btn-box">
					<button class="active">HTML</button>
					<button>CSS</button>
					<button>JS</button>
					<button>DES</button>
				</div>
			</div>

			<div id="mode">
				<div id="codeeditor_html"></div>
				<div id="codeeditor_css"></div>
				<div id="codeeditor_js"></div>
				<div id="codeeditor_des"></div>
			</div>
			<button id="play"></button>
		</div>
		<div id="result"></div>
	</div>

	<div id="data-holder">
		<textarea id="html-holder"></textarea>
		<textarea id="css-holder"></textarea>
		<textarea id="js-holder"></textarea>
		<textarea id="des-holder"></textarea>
		<textarea id="config-holder">{"resultWidth":700,"resutlHeight":300,"currentBookmark":-1, "isLayout2": false}</textarea>
	</div>

	<script>
		// Execute editor javascript
		eval(document.getElementById('js-holder').value);
	</script>
</body>
</html>
